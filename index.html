<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de devs</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de devs</h1>
      <p id="subtitulo">Preencha o formulário</p>
    </div>
    <form action="">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>
      <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <script>
          type = "module";
          src =
            "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js";
        </script>
      </div>
      <div class="campo">
        <label for="">
          <strong>Marque a area em que voce trabalha |</strong></label
        >
        <input type="radio" name="devweb" value="Front-end" />Front-end
        <input type="radio" name="devweb" value="Back-end" />Back-end
        <input type="radio" name="devweb" value="Full-stack" />Full-stack
      </div>
      <div class="campo">
        <label for="senioridade">Sênioridade</label>
        <select name="senioridade" id="senioridade" required>
          <option value="" selected disabled>Selecione</option>
          <option value="junior">Júnior</option>
          <option value="pleno">Pleno</option>
          <option value="senior">Sênior</option>
        </select>
      </div>
      <fieldset class="grupo">
        <div id="check">
          <label for="tecnologias">Selecione suas tecnologias: </label
          ><br /><br />
          <input
            type="checkbox"
            name="tecnologia1"
            id="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            name="tecnologia2"
            id="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            name="tecnologia3"
            id="tecnologia3"
            value="JavaScript"
          />
          <label for="tecnologia3">JavaScript</label>
          <input
            type="checkbox"
            name="tecnologia4"
            id="tecnologia4"
            value="C"
          />
          <label for="tecnologia4">C</label>
          <input
            type="checkbox"
            name="tecnologia5"
            id="tecnologia5"
            value="Python"
          />
          <label for="tecnologia5">Python</label>
          <input
            type="checkbox"
            name="tecnologia6"
            id="tecnologia6"
            value="Java"
          />
          <label for="tecnologia6">Java</label>
          <input
            type="checkbox"
            name="tecnologia7"
            id="tecnologia7"
            value="C#"
          />
          <label for="tecnologia7">C#</label>
          <input
            type="checkbox"
            name="tecnologia8"
            id="tecnologia8"
            value="Git"
          />
          <label for="tecnologia8">Git</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label for="">Conte mais sobre suas experiências</label>
        <textarea
          row="6"
          style="width: 26em"
          id="experiencias"
          name="experiencias"
          placeholder="Digite aqui"
        ></textarea>
      </div>
    </form>
    <button type="submit" class="botton">Enviar</button>
  </body>
</html>
